<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Update Students</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Update Student</h5>
                <form method="POST">
                    <div class="form-group">
                        <label for="sfirstname">Student First Name</label>
                        <input type="text" class="form-control" id="sfirstname" placeholder="Student First Name" name="sfirstname" value="{{items[1]}}">
                    </div>
                    <div class="form-group">
                        <label for="sname">Student Last Name</label>
                        <input type="text" class="form-control" id="sname" placeholder="Student Last Name" name="sname" value="{{items[2]}}">
                    </div>
                    <div class="form-group">
                        <label for="phnumber">Student Phone Number</label>
                        <input type="number" class="form-control" id="phnumber" placeholder="Phone Number" name="phnumber" value="{{items[3]}}">
                    </div>
                    <div class="form-group">
                        <label for="sfathername">Student Father's Name</label>
                        <input type="text" class="form-control" id="sfathername" placeholder="Student Father's Name" name="sfathername" value="{{items[4]}}">
                    </div>
                    <div class="form-group">
                        <label for="smothername">Student Mother's Name</label>
                        <input type="text" class="form-control" id="smothername" placeholder="Student Mother's Name" name="smothername" value="{{items[5]}}">
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <select class="form-control" id="branch" name="branch" value="{{items[7]}}">
                            <option>BCA</option>
                            <option>BSC</option>
                            <option>MPCS</option>
                            <option>MSCS</option>
                            <option>BBA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="Year" name="year" value="{{items[8]}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
