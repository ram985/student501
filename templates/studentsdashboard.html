<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/024/268/810/small/businessman-touching-document-checklist-icon-search-and-manage-document-database-files-document-management-system-concept-photo.jpg');
            background-size: cover;
            background-position: center;
            background-color: #b7d8d9;
        }

        h1 {
            text-align: center;
            color: #0c0c0c;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .container-fluid {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            background-color: #121111;
            color: #0e0e0e;
            border: none;
            transition: all 0.3s ease-in-out;
            width: 250px; /* Adjust the width as needed */
            display: flex;
            align-items: center;
        }

        .btn-custom:hover {
            background-color: #b3b000;
            transform: scale(1.05);
            color: #1b1a1a;
        }

        .btn-custom a {
            text-decoration: none;
            color: #f6ebeb;
            display: flex;
            align-items: center;
        }

        .logo {
            margin-right: 10px;
            max-width: 20px; /* Adjust the size of the icon */
        }

        .marquee {
            background-color: aqua;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: marquee 20s linear infinite;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee-slide 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes marquee-slide {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1 class="marquee"><span>STUDENTS DASHBOARD</span></h1>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100">
        <a href="{{url_for('viewdetails')}}" class="btn btn-custom">
            <img src="https://www.shutterstock.com/image-vector/job-search-concept-woman-laptop-260nw-2270084889.jpg" alt="Logo" class="logo">
            <span style="color: white;">{{session.get('user')}}</span>
        </a>
        <button class="btn btn-custom"><a href="{{url_for('viewattendance')}}">Your Attendance</a></button>
        <button class="btn btn-custom"><a href="{{url_for('assignmentdetails')}}">View Your Assignment Details</a></button>
        <button class="btn btn-custom"><a href="{{url_for('contactus')}}">Report </a></button>
        <button class="btn btn-custom"><a href="{{url_for('logout')}}">logout </a></button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
