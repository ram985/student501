<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='registration.css')}}">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <center><b>{{message}}</b></center>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <div class="container">
        <h2>Registration</h2>
        <form method="POST">
            <label for="username">Admin ID</label>
            <input type="text" id="username" name="id" required>
            
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="email">phnumber</label>
            <input type="number" id="email" name="phnumber" required>
            <label>college code</label>
            <input type="text" name="ccode" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Register</button>

        </form>
        
        <div class="links">
        <p><a href="{{url_for('alogin')}}">Already have an account? LOGIN</a></p>

        </div>
    </div>
</body>
</html>
